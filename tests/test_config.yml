rest:
    host: localhost
    port: 8900
    endpoints:
        - name: GetOrder
          route: /order/{id}
          method: GET
          controller: minos.api_gateway.rest.handlers.ApiGatewayHandler
          action: get_order
        - name: AddOrder
          route: /order
          method: POST
          controller: minos.api_gateway.rest.handlers.ApiGatewayHandler
          action: post_order
        - name: PutOrder
          route: /order/{id}
          method: PUT
          controller: minos.api_gateway.rest.handlers.ApiGatewayHandler
          action: put_order
        - name: PatchOrder
          route: /order/{id}
          method: PATCH
          controller: minos.api_gateway.rest.handlers.ApiGatewayHandler
          action: patch_order
        - name: DeleteOrder
          route: /order/{id}
          method: DELETE
          controller: minos.api_gateway.rest.handlers.ApiGatewayHandler
          action: delete_order
discovery:
    host: localhost
    port: 8080
    path: /discover
    endpoints:
        - name: Discover
          route: /discover
          method: GET
          controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
          action: discover
        - name: Subscribe
          route: /subscribe
          method: POST
          controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
          action: subscribe
        - name: Unsubscribe
          route: /unsubscribe
          method: POST
          controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
          action: unsubscribe
        - name: SystemHealth
          route: /system/health
          method: GET
          controller: minos.api_gateway.discovery.handlers.DiscoveryHandlers
          action: system_health
    db:
        host: localhost
        port: 6379
        password:
